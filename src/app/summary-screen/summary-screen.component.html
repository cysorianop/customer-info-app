<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card p-3">
        <h4 class="card-title">Información básica</h4>
        
        <div class="form-group mt-3">
          <label for="firstName">Primer nombre</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" disabled>
        </div>
        <div class="form-group mt-3">
          <label for="firstName">Segundo nombre</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.middleName" disabled>
        </div>
        <div class="form-group">
          <label for="lastName">Primer apellido</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" disabled>
        </div>
        <div class="form-group mt-3">
          <label for="firstName">Segundo apellido</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.secondLastName" disabled>
        </div>
        <div class="form-group mt-3">
          <label for="firstName">Telefono</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.phone" disabled>
        </div>
        <div class="form-group mt-3">
          <label for="firstName">Dirección</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.address" disabled>
        </div>
        <div class="form-group mt-3">
          <label for="firstName">Ciudad</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.city" disabled>
        </div>
        <button class="btn btn-secondary mt-3" (click)="goBack()">Volver</button>
      </div>
    </div>
  </div>
</div>
