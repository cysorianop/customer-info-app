<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card p-3">
        <label class="text-color-campos">Todos los campos son obligatorios</label>
        <div class="form-group">
          <label for="documentType" class="text-color">Tipo de documento</label>
          <select class="form-control" id="documentType" [(ngModel)]="documentType" (change)="checkFormValidity()">
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="C">Cédula de ciudadanía</option>
            <option value="P">Pasaporte</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="documentNumber" class="text-color">Número de documento</label>
          <input type="text" class="form-control" id="documentNumber" [(ngModel)]="documentNumber" (input)="formatDocumentNumber()" (ngModelChange)="checkFormValidity()" [class.is-invalid]="documentNumber && !isValidDocumentNumber()" maxlength="14">
          <div *ngIf="documentNumber && !isValidDocumentNumber()" class="invalid-feedback">
            El número de documento debe tener entre 8 y 11 caracteres numéricos.
          </div>
        </div>
        <button class="btn btn-primary mt-3" [disabled]="!isFormValid" (click)="searchCustomer()">Buscar</button>
      </div>
    </div>
  </div>
</div>
